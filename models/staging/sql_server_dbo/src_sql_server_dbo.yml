version: 2

sources:
  - name: sql_server_dbo
    description: ""
    database: dev_bronze_db_alumno21
    tables:
      - name: addresses
        description: "Tabla que aporta informacion sobre la direccion del usuario"
        columns:
          - name: address_id
            description: "Id de la direccion del usuario"
            tests:
              - unique
              - not_null
          - name: zipcode
            description: "Codigo postal perteneciente a la direccion "
          - name: address
            description: "Descripcion de la direccion del usuario"
            tests:
              - not_null
          - name: country
            description: "Pais del usuario"
          - name: state
            description: "Estado al que pertenece el pais del usuario"
          - name: _fivetran_deleted
            description: "Si el campo ha sido borrado"
          - name: _fivetran_synced
            description: "Fecha que dice cuando se cargo los datos"

      - name: events
        description: "Tabla que aporta informacion acerca del tipo de evento en la p√°gina web"
        columns:
          - name: event_id
            description: ""
            tests:
              - unique
              - not_null
          - name: product_id
            description: ""
            tests:
              - relationships:
                  to: source('sql_server_dbo','products')
                  field: product_id
          - name: session_id
            description: ""
          - name: event_type
            description: "Descripcion del tipo de evento"
          - name: page_url
            description: ""
          - name: order_id
            description: ""
          - name: user_id
            description: ""
            tests:
              - relationships:
                  to: source('sql_server_dbo','users')
                  field: user_id
          - name: created_at
            description: ""
          - name: _fivetran_deleted
            description: ""
          - name: _fivetran_synced
            description: ""

