            description: ""
          - name: update_id
            description: ""
          - name: schema
            description: ""
          - name: table
            description: ""
          - name: start
            description: ""
          - name: done
            description: ""
          - name: rows_updated_or_inserted
            description: ""
          - name: status
            description: ""
          - name: progress
            description: ""
          - name: _fivetran_synced
            description: ""

      - name: order_items
        description: "Tabla que aporta informacion acerca de la cantidad de productos en un pedido"
        columns:
          - name: order_id
            description: ""
            tests:
              - relationships:
                  to: source('sql_server_dbo','order_items')
                  field: order_id
              - unique
              - not_null
          - name: product_id
            description: ""
            tests:
              - relationships:
                  to: source('sql_server_dbo','products')
