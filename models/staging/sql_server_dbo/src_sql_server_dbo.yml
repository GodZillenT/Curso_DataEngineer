          - name: _fivetran_deleted
            description: ""
          - name: _fivetran_synced
            description: ""

      - name: orders
        description: "Nuestra tabla de hechos que recoge toda la informacion de cada pedido"
        columns:
          - name: order_id
            description: ""
            tests:
              - unique
              - not_null
              - relationships:
                  to: source('sql_server_dbo','order_items')
                  field: order_id
          - name: user_id
            description: ""
            tests:
              - relationships:
                  to: source('sql_server_dbo','users')
                  field: user_id
          - name: shipping_cost
            description: ""
          - name: status
            description: ""
          - name: delivered_at
            description: ""
